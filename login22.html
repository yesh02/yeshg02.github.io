<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image:url("background.jpg")
        }
        #middle{
            text-align:center;
            font-size:20px;
           
        }

 
  

    </style>
</head>
<body>
    <form id="middle">
        <br>
        <br>
        <br>
        <fieldset>
            <legend> register here</legend>
            
        <div >
            <label for="name"> NAME</label>
            <input type="text" name="myName" id="name" style="style="font-size:20px; text-align:center;   border-radius: 5px;
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
                padding: 5px; > </input>
        </div>
        <br>
        <div>
            USERNAME: <input type="text" name="USERNAME">
        </div>
        <br>
        <div>
            PASSWORD: <input type="PASSWORD" name="PASSWORD">
        </div>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            DOB: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        </fieldset>
        
        
    </form>
  


</body>
</html>
